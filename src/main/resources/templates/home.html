<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <th:block th:insert="~{fragments/general :: head}"></th:block>
    <title>Voce Aluga - Home</title>

    <style>
        #carouselExample {
            width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <div class="container mt-3" style="text-align: center;">
                <div class="row">
                    <div class="col-12">
                        <h1>Seja bem-vindo ao Voce Aluga</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>Este é um sistema de aluguel de veículos.</p>
                    </div>
                </div>
            </div>

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1592898919114-2f23d536cb85?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fHJlbnQlMjBhJTIwY2FyfGVufDB8fDB8fHww" class="d-block w-100" alt="Carro 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1507882690564-a51298183825?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJlbnQlMjBhJTIwY2FyfGVufDB8fDB8fHww" class="d-block w-100" alt="Carro dois">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1514053514818-a89e7ce304e9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cmVudCUyMGElMjBjYXJ8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="Carro tres">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <h3 class="text-center mt-3">Temos uma enorme frota de veículos disponível</h3>
            </div>
        </main>
    </div>

    <th:block th:insert="~{fragments/general :: jquery-plugin}"></th:block>
    <th:block th:insert="~{fragments/general :: js-bootstrap}"></th:block>
</body>
</html>
