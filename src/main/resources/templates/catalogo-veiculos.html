<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <th:block th:insert="~{fragments/general :: head}"></th:block>
    <title>Catálogo</title>
</head>
<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <div class="py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="veiculo : ${veiculos}" class="row">
                    <div class="card shadow-sm">
                    <img
                            src="https://images.unsplash.com/photo-1557800524-af842580933c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJlbnQlMjBhJTIwY2FyfGVufDB8fDB8fHww"
                            class="d-block w-100"
                            alt="Car image"
                    >
                    <div class="card-body mt-2">
                        <h5 class="card-title" th:text="${veiculo.getModelo()}"></h5>
                        <h6 class="card-subtitle mt-2 mb-2 text-body-secondary" th:text="${veiculo.getDescricao()}"></h6>
                        <p class="card-text">
                            Modelo da categoria <th:block th:text="${veiculo.getCategoria()}"></th:block>
                        </p>
                        <a th:href="@{/reserva/veiculo/{id}(id=${veiculo.getId()})}" class="btn btn-primary">Alugar este modelo</a>
                    </div>
                </div>
                    </div>
            </div>
        </div>
