<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <th:block th:insert="~{fragments/general :: head}"></th:block>
    <title>Voce Aluga - Consultar Cliente</title>
</head>
<body>
    <h1>Consultar Cliente</h1>
    <form th:action="@{consultarCliente}" th:object="${clienteDto}" method="GET">
        <div class="form-group">
            <label for="documento">Documento</label>
            <input class="form-control" th:field="*{document}" required type="text" id="documento" name="documento" placeholder="Digite o documento do cliente">
        </div>

        <button class="btn btn-primary" type="submit">Consultar</button>
    </form>

    <table class="table" th:if="${cliente != null}">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Documento</th>
                <th scope="col">Telefone</th>
                <th scope="col">Idade</th>
                <th scope="col">CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${cliente.getNome()}"></td>
                <td th:text="${cliente.getCpf()}"></td>
                <td th:text="${cliente.getContato()}"></td>
                <td th:text="${cliente.getIdade()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
